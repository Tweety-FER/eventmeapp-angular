
  <div class="ui top attached tabular menu">
    <a ng-repeat="tab in tabs.tabs"
      class="item"
      ng-class="$index == tabs.activeIndex ? 'active' : ''"
      ng-click="tabs.activate($index)">
      {{tab}}
    </a>
  </div>
  <div ng-transclude class="ui segment bottom attached "></div>
</div>
